{% load static %}
<header class="header">
  <a href="{% url 'home' %}" class="logo"> <img src="{% static 'images/logo.png' %}" alt="" class="navbar-brand"></a>
  <div class="bx bx-menu" id="menu-icon"></div>
  <nav class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'events' %}">Events</a>
    <a href="{% url 'restaurants' %}">Restaurants</a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'add-user-event' %}">Add Event</a>
     <a href="{% url 'add-restaurant' %}">Add Restaurant</a>
    <a href="{% url 'profile' request.user.id %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>

    {% else %}
    <a href="{% url 'login' %}">Login/ Sign Up</a>
    {% endif %}
    <span class="active-nav"></span>

  </nav>
</header>
